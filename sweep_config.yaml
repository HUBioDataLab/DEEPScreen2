method: grid  # veya "grid", "random" — hiperparametre arama yöntemi
metric:
  name: val_accuracy  # wandb.log ile logladığın metrik adı
  goal: maximize
parameters:
  epoch:
    value : 40
  bs:
    value : 32
  dropout:
      values : [0.2]
  hidden_size:
    values: [600,768]
  learning_rate:
    values: [7e-6,8e-6]
  window_size:
    values: [7,9]
  layer_norm_eps:
    values: [1e-5 , 1e-6]
  attention_probs_dropout_prob:
    values: [0]
  drop_path_rate:
   values: [0.1]
  encoder_stride:
    values: [ 16,32]
  fc1:
    value: 128
  fc2:
    value: 256