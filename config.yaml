parameters:

######################################### Required for ViT

  window_size: 7

  layer_norm_eps: 1e-7

  attention_probs_dropout_prob: 0.1

  drop_path_rate: 0.1

  encoder_stride: 32
######################################### Required for CNN
  fc1: 128

  fc2: 256

######################################### Required for Both

  epoch: 80

  bs: 32

  dropout: 0.2

  hidden_size: 1024

  learning_rate: 8e-6

  end_learning_rate: 0.2 # Fraction of the learning rate to reach at the end of the epochs
